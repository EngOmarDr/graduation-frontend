<cust-card title="Add Group">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.code"
      inputId="code"
      label="Code"
    />

    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      label="Name"
    />

    <cust-select
      inputId="Category_type"
      label="Category Type"
      [options]="[
        { key: 'true', value: 'primary' },
        { key: 'false', value: 'branch' }
      ]"
      [control]="form.controls.isPrimary"
    />

    <cust-form-field
      [control]="form.controls.note"
      inputId="note"
      label="Note"
      class="focus:ring-4 focus:ring-primary"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">
        Add
      </button>
    </div>
  </form>
  <div>
    {{ form.value | json }}
  </div>
</cust-card>
