<cust-card [title]="'Add Product'">
  <form
    [formGroup]="stockForm"
    (ngSubmit)="onSubmit()"
    class="p-6 bg-white shadow rounded-md w-full grid grid-cols-1 lg:grid-cols-3 gap-4"
    dir="ltr"
  >
    <!-- Name Field -->
    <div>
      <label class="block mb-1 font-medium">Name <span class="text-red-500">*</span></label>
      <input type="text" formControlName="name" class="input-field" placeholder="Enter name" />
      <div *ngIf="stockForm.get('name')?.invalid && stockForm.get('name')?.touched" class="text-red-500 text-sm">Name is required</div>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block mb-1 font-medium">Product Image?</label>
      <input type="file" (change)="onFileChange($event)" multiple class="input-field-file" />
    </div>

    <!-- Group Select -->
    <div>
      <label class="block mb-1 font-medium">Product Group <span class="text-red-500">*</span></label>
      <select formControlName="group" class="input-field">
        <option value="">Select group</option>
        <option value="1">Electronics</option>
        <option value="2">Clothing</option>
      </select>
    </div>

    <!-- Brand -->
    <div>
      <label class="block mb-1 font-medium">Brand <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Select brand</option></select>
    </div>

    <!-- Barcode -->
    <div>
      <label class="block mb-1 font-medium">Barcode <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Select barcode</option></select>
    </div>

    <!-- Unit -->
    <div>
      <label class="block mb-1 font-medium">Product Unit <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Select unit</option></select>
    </div>

    <!-- Roses -->
    <div class="flex gap-2 items-end">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Roses <span class="text-red-500">*</span></label>
        <select class="input-field"><option>Select roses</option></select>
      </div>
      <button type="button" class="bg-blue-500 text-white p-2 rounded h-10 w-10">+</button>
    </div>

    <!-- Selling Unit -->
    <div>
      <label class="block mb-1 font-medium">Selling Unit <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Select selling unit</option></select>
    </div>

    <!-- Status -->
    <div>
      <label class="block mb-1 font-medium">Status <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Select status</option></select>
    </div>

    <!-- Quantity Limit -->
    <div>
      <label class="block mb-1 font-medium">Quantity Limit</label>
      <input type="text" class="input-field" placeholder="Enter quantity limit" />
    </div>

    <!-- باقي الحقول بنفس التنسيق بدون تغيير -->
    <!-- ... -->

    <!-- Notes -->
    <div class="col-span-1 lg:col-span-3">
      <label class="block mb-1 font-medium">Notes:</label>
      <textarea formControlName="notes" class="input-field h-24 resize-none" placeholder="Enter notes"></textarea>
    </div>

     <!-- Type, Price, Cost -->
     <div>
      <label class="block mb-1 font-medium">Product Type <span class="text-red-500">*</span></label>
      <select class="input-field"><option>Arabic</option></select>
    </div>
    <div>
      <label class="block mb-1 font-medium">Product Price <span class="text-red-500">*</span></label>
      <input type="text" class="input-field" placeholder="Enter product price" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Product Cost <span class="text-red-500">*</span></label>
      <input type="text" class="input-field" placeholder="Enter product cost" />
    </div>

    <!-- Tax & Alerts -->
    <div>
      <label class="block mb-1 font-medium">Tax Type:</label>
      <select class="input-field"><option>Select tax type</option></select>
    </div>
    <div>
      <label class="block mb-1 font-medium">Add Quantity</label>
      <input type="text" class="input-field" placeholder="Add quantity" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Stock Alert:</label>
      <input type="text" class="input-field" placeholder="Enter stock alert" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Order Tax:</label>
      <input type="text" class="input-field" placeholder="Enter order tax" />
    </div>

    <!-- Buttons -->
    <div class="col-span-1 lg:col-span-3 flex justify-end mt-6 gap-4">
      <button type="button" class="btn btn-gray">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</cust-card>
