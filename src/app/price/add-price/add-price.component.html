<div class="card">
  <h4 class="cust-header pb-7">Add Price</h4>

  <form [formGroup]="priceForm" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="priceForm.controls.name"
      inputId="name"
      label="Name"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="priceForm.invalid">
        Add
      </button>
    </div>
  </form>
  <div>
    {{ priceForm.value|json}}
  </div>
</div>
