<div
  class="flex min-h-screen text-neutral-900 dark:text-white bg-surface dark:bg-dark-surface"
>
  <!-- Sidebar -->
  <app-sidebar />

  <!-- Setting Bar -->
  <app-setting-bar />

  <!-- Main Content -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <header
      class="w-full flex items-center justify-between h-16 px-6 py-4 border-b-2 border-primary bg-white dark:bg-dark-card-surface z-20"
    >
      <button
        class="focus:outline-none lg:hidden text-primary dark:text-white"
        (click)="sidebarComponent.toggleSidebar()"
      >
        <svg
          class="w-6 h-6"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 6H20M4 12H20M4 18H11"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Placeholder / Search / Branding -->
      <div
        class="relative mx-4 flex-1 flex items-center justify-center lg:justify-start"
      >
        <h1
          class="text-xl font-semibold hidden md:block text-gray-700 dark:text-white tracking-wide"
        >
          {{ 'layout.syrianTradingCompany' | translate }}
        </h1>
      </div>

      <!-- Settings + Language Switcher -->
      <div class="flex items-center gap-4">
        <app-language-switcher></app-language-switcher>

        <button
          class="rounded-full p-1 hover:bg-gray-200 dark:hover:bg-gray-700 transition"
          (click)="SettingbarComponent.showSetting()"
        >
          <img
            src="assets/icons/settings-gray.png"
            width="24"
            alt="settings"
            class="dark:invert"
          />
        </button>
        <button
  class="p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900 transition relative group"
  (click)="confirmLogout()"
  title="{{ 'logout' | translate }}"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-6 h-6 text-red-600 group-hover:scale-110 transition-transform"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
    />
  </svg>
</button>
      </div>
    </header>

    <!-- Main Routing Content -->
    <div class="flex-1 p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
