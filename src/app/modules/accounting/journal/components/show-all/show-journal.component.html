<cust-card titleText="Journals" [titlePadding]="false">
  <div class="flex justify-end items-center">
    <button
      type="button"
      class="py-1.5 px-2.5 mb-3 btn"
      routerLink="/journal/add-journal"
    >
      Add Journal
    </button>
  </div>

  <div class="overflow-auto max-h-80 relative">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>branch</th>
          <th>total</th>
          <th>from</th>
          <th>is posted</th>
          <th>date</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="journals().length === 0">
          <td [attr.colspan]="7" class="text-center">No Data</td>
        </tr>

        <tr *ngFor="let journal of journals(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ journal.branchId }}</td>
          <td>{{ journal.totalCredit }}</td>
          <td>
            {{
              journal.parentType == 0
                ? "journal"
                : getJournalTypeName(journal.parentType)
            }}
          </td>
          <td>{{ journal.isPosted }}</td>
          <td>{{ journal.date | date : "yyyy-MM-dd" }}</td>
          <td class="text-nowrap">
            <button
              type="button"
              (click)="deleteItem(journal)"
              title="delete"
              class="text-red-600 hover:text-red-800 cursor-pointer"
            >
              DELETE
            </button>
            <button
              type="button"
              (click)="updateItem(journal)"
              title="update"
              class="px-2 text-yellow-600 hover:text-yellow-800 cursor-pointer"
            >
              EDIT
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</cust-card>
