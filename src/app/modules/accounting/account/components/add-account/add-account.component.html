<cust-card titleText="Add Account">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.code"
      inputId="code"
      label="Code"
      [customMessage]="error?.code"
    />

    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      label="Name"
    />

    <div>
      <label
        for="primaryAccount"
        class="cust-input-label"
        [ngClass]="{
          'cust-label-disable': form.controls.parentId.disabled
        }"
        >Primary Account
      </label>
      <ng-select
        id="primaryAccount"
        [items]="accounts$ | async"
        bindLabel="name"
        bindValue="id"
        [searchFn]="searchFn"
        [formControl]="form.controls.parentId"
        class="cust-input"
      >
        <ng-template
          ng-option-tmp
          let-item="item"
          let-index="index"
          let-search="searchTerm"
        >
          <div>{{ item.name + "-" + item.code }}</div>
        </ng-template>
      </ng-select>
      <app-validation-message
        [control]="form.controls.parentId"
        [customMessage]="null"
        name="Primary Account"
      />
    </div>
    <div>

      <!-- <button (click)="showModal = true">Open Group Search</button> -->
      <app-account-search-modal
        *ngIf="showModal"
        (accountSelected)="onAccountSelected($event)"
        (closed)="showModal = false"
      ></app-account-search-modal>
    </div>

    <cust-select
      [control]="form.controls.finalAccount"
      [options]="finalAccounts"
      inputId="Final Account"
      label="Final Account"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">Add</button>
    </div>
  </form>
  <div>
    {{ form.value | json }}
  </div>
</cust-card>
