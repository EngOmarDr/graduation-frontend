<!-- group-search-modal.component.html -->
<div class="fixed inset-0 z-50 transition-opacity bg-black opacity-35"></div>
<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeModal()"
>
  <div
    class="bg-white rounded-lg w-full max-w-md mx-4"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="border-b-2 border-b-zinc-300 px-5 py-3">
      <h3 class="text-lg font-medium text-gray-900">Search Account</h3>
    </div>

    <!-- Body -->
    <div class="p-5">
      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange(searchTerm)"
          placeholder="search"
          class="cust-input"
        />
      </div>

      <!-- Sort Option -->
      <!-- <div class="mb-4 flex items-center justify-end">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="sortByName"
            (change)="toggleSort()"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <span class="mr-2 text-sm text-gray-700">فرز حسب اسم المجموعة</span>
        </label>
      </div> -->

      <!-- Groups Table -->
      <div class="max-h-60 overflow-y-auto">
        <table class="min-w-full">
          <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of filteredAccounts()"
              (click)="selectAccount(item)"
              (dblclick)="confirmSelection(item)"
              [class.bg-blue-100]="selectedAccount?.code === item.code"
            >
              <td class="py-1">
                {{ item.code }}
              </td>
              <td class="py-1">
                {{ item.name }}
              </td>
            </tr>
            <tr *ngIf="isLoading()">
              <td colspan="2">جاري التحميل...</td>
            </tr>
            <tr *ngIf="!isLoading() && filteredAccounts().length === 0">
              <td colspan="2">لا توجد نتائج</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <div class="border-t-2 border-t-zinc-400 px-5 py-3 flex space-x-3">
      <button
        type="button"
        (click)="confirmSelection()"
        [disabled]="!selectedAccount"
        [class.opacity-50]="!selectedAccount"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Ok
      </button>
      <button
        type="button"
        (click)="closeModal()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
