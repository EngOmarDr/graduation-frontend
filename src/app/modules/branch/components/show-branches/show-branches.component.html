<cust-card [titleText]="'branches' | translate" [titlePadding]="false">
  <div class="flex justify-end items-center">
    <button
      type="button"
      class="py-1.5 px-2.5 mb-3 btn"
      routerLink="add-branch"
    >
      {{ 'add_branch' | translate }}
    </button>
  </div>

  <app-custom-table
    [data]="branches$ | async"
    [columns]="displayedColumns"
    (deleteRowEvent)="deleteBranch($event)"
    (updateRowEvent)="updateBranch($event)"
  />
</cust-card>
