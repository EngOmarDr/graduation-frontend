<form [formGroup]="form" (submit)="submitSearch()">
  @if(label()){
  <label [for]="label()" class="cust-input-label">{{ label() }} </label>
  }
  <div class="flex">
    <input
      type="search"
      [formControl]="form.controls.name"
      class="cust-input rounded-e-none"
      id="{{ label() }}"
    />

    <button class="btn rounded-s-none" type="submit">
      @if (isLoading()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        fill="none"
        viewBox="0 0 100 101"
        aria-hidden="true"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      }@else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="size-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>

      }
    </button>
  </div>
  <app-validation-message [control]="control!" [name]="label() ?? 'this'" />

  <!-- search-modal.component.html -->
  <div *ngIf="showModal()">
    <div
      class="fixed inset-0 z-50 transition-opacity bg-black opacity-35"
    ></div>
    <div
      class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg w-full max-w-md mx-4">
        <!-- Header -->
        <div
          class="border-b-2 border-b-zinc-300 px-5 py-3 relative flex items-center"
        >
          <h3 class="text-lg font-medium text-gray-900 grow">Search Product</h3>
          <div class="p-1 cursor-pointer" (click)="showModal.set(false)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              viewBox="0 0 50 50"
            >
              <circle style="fill: #d75a4a" cx="25" cy="25" r="25" />
              <polyline
                style="
                  fill: none;
                  stroke: #ffffff;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-miterlimit: 10;
                "
                points="16,34 25,25 34,16
"
              />
              <polyline
                style="
                  fill: none;
                  stroke: #ffffff;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-miterlimit: 10;
                "
                points="16,16 25,25 34,34
"
              />
            </svg>
          </div>
        </div>

        <!-- Body -->
        <div class="px-5 py-4">
          <!-- Search Input -->
          <div class="mb-3">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              [ngModelOptions]="{ standalone: true }"
              (input)="onSearchChange(searchTerm)"
              placeholder="type to search"
              class="cust-input rounded-sm"
            />
            <span *ngIf="searchTerm.length==0 && !searchTerm" class="validation-text">
              enter value to search
            </span>
          </div>

          <!-- Table -->
          <div class="max-h-60 overflow-y-auto">
            <table class="min-w-full">
              <thead>
                <tr>
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of data()"
                  (click)="selectAccount(item)"
                  (dblclick)="onClickOk(item)"
                  [class.bg-blue-100]="selectedObject?.code === item.code"
                >
                  <td class="py-1">
                    {{ item.code }}
                  </td>
                  <td class="py-1">
                    {{ item.name }}
                  </td>
                </tr>
                <tr *ngIf="isLoading()">
                  <td colspan="2">Loading ...</td>
                </tr>
                <tr *ngIf="!isLoading() && data().length === 0">
                  <td colspan="2">Not found Data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Footer -->
        <div class="border-t-2 border-t-zinc-400 px-5 py-3 flex space-x-3">
          <button
            type="button"
            (click)="onClickOk()"
            [disabled]="!selectedObject"
            [class.opacity-50]="!selectedObject"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Ok
          </button>
          <button
            type="button"
            (click)="onClickCancel()"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
