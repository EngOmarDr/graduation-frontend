<cust-card title="Add Group">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.code"
      inputId="code"
      label="Code"
    />

    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      label="Name"
    />

    <div>
      <label
        for="primary_Group"
        class="cust-input-label"
        [ngClass]="{
          'cust-label-disable': form.controls.parentId.disabled
        }"
      >
        Primary Group
      </label>

      <div class="relative">
        <input
          id="primary_Group"
          formControlName="parentId"
          type="text"
          class="cust-input"
          matInput
        />
        <!-- <mat-autocomplete #autoAccount="matAutocomplete" class="">
          @for (option of results ; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete> -->
        <app-validation-message
          [control]="form.controls.parentId"
          [customMessage]="null"
          name="primary Group"
        />
      </div>
    </div>

    <cust-form-field
      [control]="form.controls.note"
      inputId="note"
      label="Note"
      class="focus:ring-4 focus:ring-primary"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">
        Add
      </button>
    </div>
  </form>
  <div>
    {{ form.value | json }}
  </div>
</cust-card>
