<div class="bg-white dark:bg-[#1f2937] p-7 m-7 rounded-md">
  <h4 class="text-gray-700 pb-7 text-2xl font-bold dark:text-white">
    Update Unit
  </h4>
  <form
    *ngIf="editUnitForm"
    [formGroup]="editUnitForm"
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-[repeat(auto-fit,_minmax(min(100%,_300px),_1fr))] gap-4"
  >
    <cust-form-field
      [control]="editUnitForm.controls['name']"
      inputId="name"
      label="Name"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!editUnitForm.valid">
        Update
      </button>
    </div>
  </form>
  <div *ngIf="editUnitForm">
    {{ editUnitForm.value | json }}
  </div>
</div>
