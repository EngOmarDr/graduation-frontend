<h2 mat-dialog-title>{{ data.name }}</h2>

<div class="mat-elevation-z4 max-w-full overflow-auto h-96 p-4">
  <div class="flex justify-end p-4">
  <button mat-flat-button color="primary" (click)="openAddUnitItemDialog()">
    <mat-icon>add</mat-icon> Add Unit Item
  </button>
</div>

<table mat-table [dataSource]="data.unitItems ?? []" class="w-full">

    <!-- Index Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let item; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Fact Column -->
    <ng-container matColumnDef="fact">
      <th mat-header-cell *matHeaderCellDef>Fact</th>
      <td mat-cell *matCellDef="let item">{{ item.fact }}</td>
    </ng-container>

    <!-- Is Default Column -->
    <ng-container matColumnDef="isDef">
      <th mat-header-cell *matHeaderCellDef>Is Default</th>
      <td mat-cell *matCellDef="let item">
        {{ item.isDef ? '✅' : '❌' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="editItem(item)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(item)" title="Delete">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="showItem(item)" title="Show">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!data.unitItems || data.unitItems.length === 0">
    No unit items found.
  </p>
</div>
