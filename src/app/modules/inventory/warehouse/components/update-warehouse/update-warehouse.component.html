<cust-card [titleText]="'warehouseA.updateTitle' | translate">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.code"
      inputId="code"
      [label]="'warehouseA.code' | translate"
    />

    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      [label]="'warehouseA.name' | translate"
    />

    <cust-select
      [control]="form.controls.type"
      inputId="type"
      [label]="'warehouseA.type' | translate"
      [options]="types"
    />

    <label class="self-center">
      <input
        type="checkbox"
        [formControl]="this.form.controls.active"
      />
      {{ 'warehouseA.isActive' | translate }}
    </label>

    <div>
      <label for="branchId" class="cust-input-label">{{ 'warehouseA.branch' | translate }} </label>
      <ng-select
        id="branchId"
        [items]="branches()"
        bindLabel="name"
        bindValue="id"
        [searchFn]="searchFn"
        [formControl]="form.controls.branchId"
        class="cust-input"
      >
        <ng-template
          ng-option-tmp
          let-item="item"
          let-index="index"
          let-search="searchTerm"
        >
          <div>{{ item.name  }}</div>
        </ng-template>
      </ng-select>
      <app-validation-message
        [control]="form.controls.branchId"
        [customMessage]="null"
        [name]="'warehouseA.branch' | translate"
      />
    </div>

    <div>
      <label for="primaryAccount" class="cust-input-label"
        >{{ 'warehouseA.parent' | translate }}
      </label>
      <ng-select
        id="primaryAccount"
        [items]="warehouses()"
        bindLabel="name"
        bindValue="id"
        [searchFn]="searchFn"
        [formControl]="form.controls.parentId"
        class="cust-input"
      >
        <ng-template
          ng-option-tmp
          let-item="item"
          let-index="index"
          let-search="searchTerm"
        >
          <div>{{ item.name + "-" + item.code }}</div>
        </ng-template>
      </ng-select>
      <app-validation-message
        [control]="form.controls.parentId"
        [customMessage]="null"
        [name]="'warehouseA.parent' | translate"
      />
    </div>

    <cust-form-field
      [control]="form.controls.phone"
      inputId="phone"
      [label]="'warehouseA.phone' | translate"
    />

    <cust-form-field
      [control]="form.controls.address"
      inputId="address"
      [label]="'warehouseA.address' | translate"
    />

    <cust-form-field
      [control]="form.controls.notes"
      inputId="notes"
      [label]="'warehouseA.notes' | translate"
    />

    <div class="self-center">
      <button type="submit" class="btn">{{ 'common.update' | translate }}</button>
    </div>
  </form>
</cust-card>
