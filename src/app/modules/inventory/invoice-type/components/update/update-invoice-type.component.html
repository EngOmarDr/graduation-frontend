<cust-card [titleText]="'update_invoice_type' | translate">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-select
      [control]="form.controls.type"
      [options]="invoiceTypes"
      [label]="'invoice_type' | translate"
      inputId="Invoice Type"
    />

    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      [label]="'name' | translate"
    />

    <cust-select
      [control]="form.controls.defaultPriceId"
      [options]="prices()"
      [label]="'default_price' | translate"
      inputId="Default Price"
    />

    <!-- <cust-select

      inputId="Default Min Price"

    <cust-select
      [control]="this.form.controls.defaultWarehouseId"
      [options]="warehouses()"
      inputId="Warehouse"
      [label]="'warehouse' | translate"
    />

    <app-account-search
      [control]="this.form.controls.defaultBillAccId"
      [fetch]="true"
      [label]="'bill_account' | translate"
    />
    <app-account-search
      [control]="this.form.controls.defaultCashAccId"
      [fetch]="true"
      [label]="'cash_account' | translate"
    />
    <app-account-search
      [control]="this.form.controls.defaultDiscAccId"
      [fetch]="true"
      [label]="'disc_account' | translate"
    />
    <app-account-search
      [control]="this.form.controls.defaultExtraAccId"
      [fetch]="true"
      [label]="'extra_account' | translate"
    />
