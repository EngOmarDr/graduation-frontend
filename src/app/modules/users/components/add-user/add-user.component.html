<cust-card [titleText]="'user.add_title' | translate">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.firstName"
      inputId="firstname"
      [label]="'user.form.first_name' | translate"
      [required]="true"
    />

    <cust-form-field
      [control]="form.controls.lastName"
      inputId="lastname"
      [label]="'user.form.last_name' | translate"
      [required]="true"
    />

    <cust-form-field
      [control]="form.controls.username"
      inputId="username"
      [label]="'user.form.username' | translate"
      [required]="true"
    />

    <cust-form-field
      [control]="form.controls.password"
      inputId="password"
      label="Password"
      [label]="'user.form.password' | translate"
      [required]="true"
    />

    <cust-select
      [control]="form.controls.warehouseId"
      [options]="warehouses()"
      inputId="Warehouse"
      [label]="'user.form.warehouse' | translate"
    />

    <cust-select
  [control]="form.controls.role"
  [options]="[
    { key: 'USER', value: 'USER' },
    { key: 'ADMIN', value: 'ADMIN' },
    { key: 'MANAGER', value: 'MANAGER' }
  ]"
  inputId="role"
  [label]="'user.form.role' | translate"
/>

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">{{ 'user.form.submit' | translate }}</button>
    </div>
  </form>
</cust-card>
