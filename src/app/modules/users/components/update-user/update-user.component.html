<cust-card titleText="Update User">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.firstName"
      inputId="firstname"
      label="First Name"
    />

    <cust-form-field
      [control]="form.controls.lastName"
      inputId="lastname"
      label="Last Name"
    />

    <cust-form-field
      [control]="form.controls.username"
      inputId="username"
      label="Username"
    />

    <cust-form-field
      [control]="form.controls.password"
      inputId="password"
      label="Password"
      type="password"
    />

    <cust-select
      [control]="form.controls.warehouseId"
      [options]="warehouses()"
      inputId="branch"
      label="branch"
    />

    <cust-select
      [control]="form.controls.role"
      [options]="[{ key: 'USER', value: 'USER' }]"
      inputId="role"
      label="Role"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">Update</button>
    </div>
  </form>
</cust-card>
