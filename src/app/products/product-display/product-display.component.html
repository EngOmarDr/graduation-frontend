<div class="container" dir="ltr">
  <div class="header">
    <div class="search-box">
      <input type="text" placeholder="Search" [(ngModel)]="searchText" />
      <mat-icon>search</mat-icon>
    </div>
    <button mat-icon-button color="primary">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-raised-button color="primary">Create Product</button>
  </div>

  <table class="product-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Code</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Unit</th>
        <th>In Stock</th>
        <th>Created On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | filter:searchText">
        <td>
          <img [src]="product.image" alt="Product Image" class="product-image" />
        </td>
        <td>
          <span>{{ product.name }}</span>
        </td>
        <td><span class="code">{{ product.code }}</span></td>
        <td>{{ product.brand }}</td>
        <td>{{ product.price }} SYP</td>
        <td><span class="unit">{{ product.unit }}</span></td>
        <td>{{ product.stock }}</td>
        <td>
          <span class="date-time">{{ product.createdAt | date:'hh:mm a' }}</span>
          <br />
          <span class="date">{{ product.createdAt | date:'yyyy-MM-dd' }}</span>
        </td>
        <td>
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button color="accent"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button mat-icon-button><mat-icon>chevron_left</mat-icon></button>
    <span>1-6 of 6</span>
    <button mat-icon-button><mat-icon>chevron_right</mat-icon></button>
    <select [(ngModel)]="itemsPerPage">
      <option *ngFor="let num of [10, 20, 50]" [value]="num">{{ num }}</option>
    </select>
  </div>
</div>
