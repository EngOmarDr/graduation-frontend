<cust-card title="Add Branch">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cust-grid">
    <cust-form-field
      [control]="form.controls.name"
      inputId="name"
      label="Name"
    />

    <cust-form-field
      [control]="form.controls.phone"
      inputId="phone"
      label="Phone"
    />

    <cust-form-field
      [control]="form.controls.address"
      inputId="address"
      label="Address"
    />

    <cust-form-field
      [control]="form.controls.note"
      inputId="note"
      label="Note"
      class="focus:ring-4 focus:ring-primary"
    />

    <div class="col-span-full grid grid-cols-4">
      <button type="submit" class="btn" [disabled]="!form.valid">
        Add
      </button>
    </div>
  </form>
  <div>
    {{ form.value | json }}
  </div>
</cust-card>
