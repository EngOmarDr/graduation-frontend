<div class="flex h-screen bg-gray-200">
  <!-- Overlay -->
  <div
    class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0"
    [ngClass]="{
      '-translate-x-full ease-in': !isSidebarOpen,
      'translate-x-0 ease-out': isSidebarOpen
    }"
  >
    <div class="flex flex-col h-screen bg-gray-800 text-white w-64">
      <div class="flex items-center justify-between p-4">
        <h2 class="text-xl font-bold">Account</h2>
      </div>

      <nav class="mt-6">
        <!-- Dashboard Item -->
        <div>
          <a
            (click)="toggleDashboard()"
            class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 cursor-pointer"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            <span class="ml-2">Dashboard</span>
            <!-- Arrow Icon to Indicate Expansion -->
            <svg
              class="w-4 h-4 ml-auto transition-transform duration-200"
              [ngClass]="{ 'rotate-90': isDashboardExpanded }"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>

          <!-- Sub-Items (Conditionally Rendered) -->
          <div
            class="pl-8 transform transition-all duration-500 -translate-y-full"
            [ngClass]="{'h-0 hidden z-0': !isDashboardExpanded,
            'h-auto block translate-y-0': isDashboardExpanded,
          }"
          >
            <a routerLink="account" class="block px-4 py-2 text-gray-300 hover:bg-gray-700"
              >Account</a
            >
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700"
              >Analytics</a
            >
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700"
              >Reports</a
            >
          </div>
        </div>

        <!-- Other Sidebar Items -->
        <a
          href="#"
          class="flex items-center px-4 py-2 mt-2 transform transition-all duration-300 text-gray-300 hover:bg-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <span class="ml-2">Categories</span>
        </a>
        <!-- Add more sidebar items here -->
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <header
      class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600"
    >
      <button
        class="text-gray-500 focus:outline-none lg:hidden"
        (click)="toggleSidebar()"
      >
        <svg
          class="w-6 h-6"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 6H20M4 12H20M4 18H11"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
      <div class="relative mx-4 min-h-5 lg:mx-0"></div>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
